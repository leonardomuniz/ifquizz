<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/estilo.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8"> 
  <title>ifquizz</title>
</head>
<body>
  <!-- barra de navegação -->
  <nav style="box-shadow: 0px 0px ">
    <div class="nav-wrapper white">
      <a href="#!" class="brand-logo black-text center">ifquizz</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-demo">
    <li>
      <div class="user-view green lighten-1">
        <a href="#user">
          <img class="circle" src="imagens/man.svg" height="64" width="64">
        </a>
        <a href="#name">
          <span class="name black-text"><strong>Sigmund Jack</strong></span>
        </a>
        <a href="#id">
          <span class="id black-text"><strong>#001</strong></span>
        </a>
      </div>
    </li>
    <li><div class="divider"></div></li>
    <li><a href="#!"><i class="material-icons">account_box</i>perfil</a></li>   
    <li><a href="#!"><i class="material-icons">history</i>histórico</a></li>
    <li><a href="#!"><i class="material-icons">settings</i>configurações</a></li>
    <li><div class="divider"></div></li>
    <li><a href="#!"><i class="material-icons">exit_to_app</i>desconectar</a></li>
    <li><a href="#!"><i class="material-icons" >brightness_2</i><i class="material-icons">brightness_5</i></a></li>
  </ul>
  <!-- corpo do site -->
  <div class="container center">
    <div class="row">
      <strong><h5>Personalize seu quiz !</h5></strong>  
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Escolha o nível do quizz</option>
          <option value="medio">Médio</option>
          <option value="tecnico">Técnico</option>
          <option value="superior">Superior</option>
        </select>
      </div>      
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Escolha a banca</option>
          <option value="b1">b1</option>
          <option value="b2">b2</option>
          <option value="b3">b3</option>
          <option value="b4">b4</option>
          <option value="b5">b5</option>
          <option value="b6">b6</option>          
        </select>
      </div>   
      <a class="waves-effect waves-light btn blue darken-1" href="view/materias/questao.html"><i class="material-icons left">create</i>gerar novo quiz</a>              
    </div>
  </div>
  <footer class="page-footer white" style="position: fixed;bottom: 0px; width: 100%">
      <div class="container center grey-text">
          © 2018 lab app
      </div>
  </footer>  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/funcao.js"></script>
  <script type="text/javascript" src="js/pace.min.js"></script>

</html>
